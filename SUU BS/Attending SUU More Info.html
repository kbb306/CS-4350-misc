<!DOCTYPE html>
<!-- saved from url=(0069)https://lumos.csis.suu.edu/~barkern/CS_4350/AttendingSUUMoreInfo.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Attending SUU More Info</title>
        <style>
        h1 {
            color: #db0000;
            font-size: 50px;
            text-align: center;
        }

        div {
            background-color: #e7e7e7;
            font-size: 25px;
            line-height: 1.5;
            text-align: center;
        }

        body{
    background-color: #e7e7e7;
    margin-left: auto auto;
        }
    html{
        background-color: #000000;
        }

    form {
        margin-top: auto ;
        padding-top: 10%;
        text-align: center;
    }

    label br {padding-inline: 8%;}
    input {
        padding-left: 3px;
    }
    </style>
</head>
<body>
    <form action="AttendingSUUEvenMore.html" id="checklist">
        <input type="hidden" name="programmer" value="Kyler Belshaw" >
        <h1>SUU Checklist:</h1>
        <label>I completed registration<input type="checkbox" id="registerCheck" onchange="buttoncheck(this)" > </label>
        <br>
        <label>I found my dorm room<input type="checkbox" id="dormCheck" onchange="buttoncheck(this)" > </label>
        <br>
        <label>I found the cafeteria<input type="checkbox" id="foodCheck" onchange="buttoncheck(this)" > </label>
        <br>
        <label>I made a friend<input type="checkbox" id="friendCheck" onchange="buttoncheck(this)" > </label>
        <br>
        <label>I paid my tuition<input type="checkbox" id="tuitionCheck" onchange="buttoncheck(this)" > </label>
        <br>
        I have selected the following degree<br>
        <input type="radio" name="degree" id="CS" value="CS" onclick="addpoints(20)" >
        <label for="CS">BS in Computer Science</label><br>
         
        <input type="radio" name="degree" id="Cyber" value="Cyber" onclick="addpoints(20)" >
        <label for="Cyber">BS in Cybersecurity</label><br>
        
        <input type="radio" name="degree" id="CSCert" value="CSCert" onclick="addpoints(20)" >
        <label for="CSCert">Computer Science Certificate</label><br>
        
        <input type="radio" name="degree" id="CyberMasters" value="CyberMasters" onclick="addpoints(20)" >
        <label for="CyberMasters">Cybersecurity Masters</label><br>
        
        <input type="radio" name="degree" id="NotListed" value="NotListed" onclick="addpoints(20)" >
        <label for="NotListed">My degree is not listed</label><br>
        <label>My Hogwarts House is:
        <select id="Hogwarts" onchange="dropdowncalc()">
            <option>Select a House</option>
        </select>
        </label>
        <br>
        <br>
        <br>
        <div id="chars">
            My Favorite Harry Potter Character is:<br>
            
        </div>
        <br>
            <input type="submit" value="Submit">
            <br>
            <input type="reset" value="Reset" onclick="resetpoints()">
            <br>
    </form>

    <p id="total">Total Points: 0</p>

<script src="scripts/attending2.js"></script>
</body></html>
