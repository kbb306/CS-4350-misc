<body>
    <form action="AttendingSUUEvenMore.html">
        <input type="hidden">
        <p>SUU Checklist:</p>
        <label>I completed registration<input type="checkbox" id="registerCheck"> </label>
        <br>
        <label>I found my dorm room<input type="checkbox" id="dormCheck"> </label>
        <br>
        <label>I found the cafeteria<input type="checkbox" id="foodCheck"> </label>
        <br>
        <label>I made a friend<input type="checkbox" id="friendCheck"> </label>
        <br>
        <label>I paid my tuition<input type="checkbox" id="tuitionCheck"> </label>
        <br>
        I have selected the following degree<br>
        <input type="radio" name="degree" id="CS" value="CS">
        <label for="CS">BS in Computer Science</label><br>
         
        <input type="radio" name="degree" id="Cyber" value="Cyber">
        <label for="Cyber">BS in Cybersecurity</label><br>
        
        <input type="radio" name="degree" id="CSCert" value="CSCert">
        <label for="CSCert">Computer Science Certificate</label><br>
        
        <input type="radio" name="degree" id="CyberMasters" value="CyberMasters">
        <label for="CyberMasters">Cybersecurity Masters</label><br>
        
        <input type="radio" name="degree" id="NotListed" value="NotListed">
        <label for="NotListed">My degree is not listed</label><br>
        <label>My Hogwarts House is:
        <select id="Hogwarts">

        </select>
        </label>
        <br>
        <br>
        <br>
        My Favorite Harry Potter Character is:<br>
        <input type="radio">
        <br>Note use JavaScript to add these as options for this radio button group:
       

        <br>
        <input type="submit" value="Submit">
        <br>
        <input type="reset" value="Reset">
        <br>
    </form>

    <input type="text" value="Completion Score: 0" disabled="">
