    <form id="evenmore">
     <label> Birthday (month and year):<input type="month" id="birthday"></label>

     <label>Enter your school email (.edu): <input type="email" id="schoolmail" pattern="/\.edu$/"></label>

     <label>Enter your personal email (not .edu): <input type="email" id="personalmail" pattern=".*(?<!edu)$"></label>
